<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Javscript</title>
  </head>

  <body>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>
    <header class="header">
      <nav class="header__navbar container df">
        <div class="header__logo">
          <a href="../index.html"
            ><img src="../images/home/logo.svg" alt=""
          /></a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a href="#">Home</a>
          </li>
          <li class="header__item">
            <a href="#">Shop</a>
          </li>
          <li class="header__item">
            <a href="#">Plant Care</a>
          </li>
          <li class="header__item">
            <a href="#">Blogs</a>
          </li>
          <li class="header__item--close">
            <span>X</span>
          </li>
        </ul>
        <button class="header__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div>
          <li class="header__item">
            <a class="loginBtn">Login</a>
          </li>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div>
          <h3>Personal Information</h3>
          <form class="form__information" action="">
            <div class="form__inf">
              <label for="">First name</label>
              <input type="text" />
            </div>
            <div class="form__inf">
              <label for="">Last name</label>
              <input type="text" />
            </div>
            <div class="form__inf">
              <label for="">Email address</label>
              <input type="email" />
            </div>
            <div class="form__inf">
              <label for="">Phone namber</label>
              <input type="number" />
            </div>
            <div class="form__inf">
              <label for="">Username</label>
              <input type="text" />
            </div>
            <div class="form__inf">
              <label for="">Photo</label>
              <div class="form__btns">
                <div class="form__galery">
                  <i class="fa-brands fa-envira"></i>
                </div>
                <button class="change__btn">Change</button>
                <button class="remove__btn">Remove</button>
              </div>
            </div>
          </form>
          <div>
            <h3>Password change</h3>
            <form class="form__bottom" action="">
              <div class="form__bottom__card">
                <label for="">Current Password</label>
                <input type="number" />
              </div>
              <div class="form__bottom__card">
                <label for="">New Password</label>
                <input type="number" />
              </div>
              <div class="form__bottom__card">
                <label for="">Confirm new Password</label>
                <input type="number" />
              </div>
            </form>
            <button class="save__btn">Save Change</button>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./js/main.js"></script>
  <script src="../js/admin.js"></script>
</html>
